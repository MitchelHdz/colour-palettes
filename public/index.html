<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Choose an Image File</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
  </head>
  <body>
    <!-- Usually display: none -->
    <div id="loading-anim" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>

    <div id="container">
      <div id="choose-image-button" class="fade-in">Choose an image file</div>
      <h2 class="fade-in">and we'll make you a nice colour palette.</h2>
      <form action="/palette" id="image-form">
        <input type="file" id="image-upload">
      </form>
      <canvas id="image-canvas"></canvas>

      <div id="settings">
        <input id="num-colours" type="range" min="1" max="12" value="6" oninput="updateOutput(value)"/>
        <output id="num-colours-output" for="num-colours">6 colours</output>
      </div>

    </div>
    <script src="script.js"></script>
    <script src="colours.js"></script>
    <script src="clustering.js"></script>
    <footer>By Xander Lewis.</footer>


    <script>
      function updateOutput(v) {
        document.getElementById('num-colours-output').value = `${v} colours`;
      }
    </script>
    <script>
      // Bind visible button to invisible form input
      window.addEventListener('load', function () {
        document.getElementById('choose-image-button').addEventListener('click', function () {
          document.getElementById('image-upload').click();
        });
      });
    </script>
  </body>
</html>
