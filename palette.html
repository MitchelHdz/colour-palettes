<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your Colour Palette</title>
    <link rel="stylesheet" href="palette.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <h1>Your Colour Palette</h1>
      <ul>
        <li>
          <svg width="100" height="100">
            <circle r="50" cx="50" cy="50" style="fill:#ffa6c9">
          </svg>
        </li>

        <li>
          <svg width="100" height="100">
            <circle r="50" cx="50" cy="50" style="fill:#ecbcd7">
          </svg>
        </li>

        <li>
          <svg width="100" height="100">
            <circle r="50" cx="50" cy="50" style="fill:#d8d3e4">
          </svg>
        </li>

        <li>
          <svg width="100" height="100">
            <circle r="50" cx="50" cy="50" style="fill:#c5e9f1">
          </svg>
        </li>

        <li>
          <svg width="100" height="100">
            <circle r="50" cx="50" cy="50" style="fill:#b2ffff">
          </svg>
        </li>
      </ul>
    </div>
    <footer>By Xander Lewis.</footer>

    <script type="x-handlebars-template" id="colour-circles-template">
      {{#each colours}}
        <li>
          <svg width="100" height="100">
            <circle r="50" cx="50" cy="50" fill={{rgbString}}>
          </svg>
        </li>
      {{/each}}
    </script>
  </body>
</html>
